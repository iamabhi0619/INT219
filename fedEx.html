<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FedEx</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="min-h-screen bg-green-400">
    <nav class="fixed bg-slate-950 text-white flex items-center justify-between w-full px-12">
      <div>
        <i class="fa-brands fa-fedex"></i>
      </div>
      <div>
        <ul>
            <li class="relative group transition-all ease-in-out duration-700">
                <p>Country</p>
                <ul class="absolute hidden group-hover:block ">
                    <li>INDIA</li>
                    <li>AUS</li>
                    <li>USA</li>
                    <li>CANADA</li>
                </ul>
            </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
